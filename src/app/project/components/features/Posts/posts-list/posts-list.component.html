<div class="container">
    <h1 class="mt-3">Posts View</h1>
    
    <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-default btn-outline-primary" (click)="AddPost()"><i class="bi bi-plus me-1"></i>Add</button>
        
    </div>
        <ng-container *ngIf="!postsAvailable;else PostNotExist">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th class="actionItems">Actions</th>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Catogeries</th>
                        <th>Feature Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                            <td>
                                <button type="button" class="btn btn-default btn-outline-primary" (click)="editPost(post.id)" style="width: 20%;"><i class="bi bi-pen me-1"></i>Edit</button>
                                <button type="button" class="btn btn-default btn-outline-danger mx-2" (click)="DeletePostById(post.id)"><i class="bi bi-trash3 me-1"></i>Delete</button>
                            </td>
                            <td>{{post.title}}</td>
                            <td>{{post.shortDescription}}</td>
                            <td>
                                <span *ngFor="let category of post.categories" >
                                    <span class="badge bg-secondary me-2">{{category.name}}</span>
                                </span>
                                </td>

                            <td><img src="{{post.featuredImageUrl}}" class="modal-dialog" width="200px" height="200px" style="display: flex;"></td>
                         </tr>
                </tbody>
            </table>
        </ng-container>

        <ng-template #PostNotExist>
            <div class="alert alert-warning" role="alert">
                Posts Doesnt Exists
              </div>
        </ng-template>
    
    </div>
