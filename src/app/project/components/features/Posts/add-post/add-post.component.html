<div class="container">
<h1 class="mt-3"> Add Post</h1>

<form>
    <div class="mt-2">
        <div class="mt-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Title" [(ngModel)]="addPostRequest.Title">
        </div>

        <div class="mt-3">
            <label for="urlHandle" class="form-label">Url Handle</label>
            <input type="text" id="urlHandle" name="urlHandle" class="form-control" placeholder="Url Handle" [(ngModel)]="addPostRequest.UrlHandle">
        </div>

        <div class="mt-3">
            <label for="shortDescription" class="form-label">Short Description</label>
            <input type="text" id="shortDescription" name="shortDescription" class="form-control" placeholder="Short Description" [(ngModel)]="addPostRequest.ShortDescription">
        </div>

        <div class="mt-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="shortDescription" class="form-control" [(ngModel)]="addPostRequest.Content"> </textarea>
        </div>

        <div class="mt-3">
            <label for="featureImageUrl" class="form-label">Feature Image Url</label>

            <ng-container *ngIf="addPostRequest.FeaturedImageUrl !== '';else ImageNotAvailable">
                <div>
                    <img [src]="addPostRequest.FeaturedImageUrl" width="100" class="my-2"> 
                </div>
            </ng-container>
            <ng-template #ImageNotAvailable>

            </ng-template>
            <input type="text" id="featureImageUrl" name="featureImageUrl" class="form-control" placeholder="Feature Image Url" [(ngModel)]="addPostRequest.FeaturedImageUrl">
        </div>

        <div class="mt-3">
            <label for="publishedDate" class="form-label">Published Date</label>
            <input type="date" id="publishedDate" name="publishedDate" class="form-control" placeholder="Published Date" [ngModel]="addPostRequest.PublishedDate | date:'yyyy-MM-dd'" (ngModelChange)="addPostRequest.PublishedDate=$event">
        </div>

        <div class="mt-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" name="author" class="form-control" placeholder="Author" [(ngModel)]="addPostRequest.Author">
        </div>

        <div class="form-check mt-3">
            <label for="isVisible" class="form-check-label">Is Visible?</label>
            <input type="checkbox" id="isVisible" name="isVisible" class="form-check-input" [(ngModel)]="addPostRequest.IsVisible">
        </div>
        
        <div class="mt-3">
            <button type="button" class="btn btnSave modal-content" (click)="AddPost()">
                Add Post
            </button>
        </div>

    </div>
</form>
</div>
