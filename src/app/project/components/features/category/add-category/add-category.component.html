<div class="container">
<h1 class="mt-3">Add Category</h1>

<div>
    <div class="mt-2">

        <div class="mt-3">
            <label class="form-label"> Category Name</label>
            <input type="text" id='CategoryName' class="form-conrol" name="CategoryName" [(ngModel)]="categoryModel.name" placeholder="Enter Category Name">
        </div>

        <div class="mt-3">
            <label class="form-label"> Category Url Handle</label>
            <input type="text" id='CategoryUrlHandle' class="form-conrol" name="CategoryUrlHandle" [(ngModel)]="categoryModel.urlHandle" placeholder="Enter URL Handle">
        </div>

        <div class="mt-3">
            <button type="button" class="btn btn-primary" (click)="AddCategory()">
                Save
            </button>
        </div>
    </div>
    
</div>

</div>
