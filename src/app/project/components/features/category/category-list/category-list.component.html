<div class="container">
<h1 class="mt-3">Category List</h1>

<div class="d-flex justify-content-end mt-3">
    <a type="button" class="btn btn-primary" [routerLink]="['/app/admin/add-category']">
        Add Category
    </a>
    
</div>
    <ng-container *ngIf="catogeries">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th class="actionItems">Actions</th>
                    <th>Name</th>
                    <th>URL Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of catogeries">
                        <td>
                            <button type="button" class="btn btn-default btn-outline-primary" (click)="EditCategory(category.id)" style="width: 20%;"><i class="bi bi-pen me-1"></i>Edit</button>
                            <button type="button" class="btn btn-default btn-outline-danger mx-2" (click)="DeleteCategory(category.id)" ><i class="bi bi-trash3 me-1"></i>Delete</button>
                        </td>
                        <td>{{category.name}}</td>
                        <td>{{category.urlHandle}}</td>
                     </tr>
            </tbody>
        </table>
    </ng-container>

</div>
